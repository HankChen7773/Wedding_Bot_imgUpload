<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- include jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <!-- include Cycle2 -->
    <script src="/Users/hankchen/Desktop/Project/My/MyWeddingC/photowall/jquery.cycle2.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.cycle-slideshow auto').cycle();
        });
    </script>
</head>

<body>
    <!--<div id="ri-grid" class="slideshow">
        <img src="https://i.imgur.com/W7qVSpph.jpg" width="1024" height="1024" />
        <img src="https://i.imgur.com/W7qVSpph.jpg" width="1024" height="1024" />
        <img src="https://i.imgur.com/W7qVSpph.jpg" width="1024" height="1024" />
    </div>-->
    <div class="cycle-slideshow auto" data-cycle-fx=scrollHorz data-cycle-timeout=2000 data-cycle-caption=".caption1"
        data-cycle-caption-template="{{slideNum}} / 9" data-cycle-loader=true data-cycle-progressive="#images">
        <!-- only one image declared in markup -->
        <img src="http://malsup.github.io/images/beach1.jpg">

        <!-- 
            JSON array of slides to be loaded progressively,
            nested inside a script block.  The script block does not need
            to be inslide the slideshow container, it can be anywhere on the
            page.  Note the type on the script tag.
        -->
        <script id="images" type="text/cycle">
    [
        "<img src='https://i.imgur.com/W7qVSpph.jpg'>",
        "<img src='https://i.imgur.com/W7qVSpph.jpg'>",
        "<img src='https://i.imgur.com/W7qVSpph.jpg'>"
    ]
    </script>
    </div>
    <div class="center caption1"></div>
</body>

</html>
